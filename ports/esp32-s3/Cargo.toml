[package]
name = "qf-port-esp32-s3"
version = "8.1.1"
edition = "2021"
authors = ["Prem Mallappa <prem.mallappa@gmail.com>"]
description = "ESP32-S3 hardware port for the Quantum Platform kernels"
publish = false

[lib]
path = "src/lib.rs"

[features]
default = []
rt = ["critical-section"]

[dependencies]
qf = { path = "../../crates/qf" }
qk = { path = "../../crates/qk" }
qs = { path = "../../crates/qs" }
critical-section = { version = "1", optional = true }

[dev-dependencies]
critical-section = "1"
